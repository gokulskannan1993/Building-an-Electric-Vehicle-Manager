<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Cars</title>
  </head>
  <body>
    <h4>Search Cars Below</h4>
    <form class="" action="/search" method="post">
      Name : <input type="text" name="name"><br>
      <br>
      Manufacturer: <input type="text" name="manufacturer"><br>
      <br>
      Year :  <input type="number" name="minYear" placeholder="After" min="1950" max="2020"> <input type="number" name="maxYear" placeholder="Before" min="1950" max="2020"><br><br>

      Battery Size: <input type="number" name="minBatterySize" placeholder="Minimum" min="1" max="99999" /> <input type="number" name="maxBatterySize" placeholder="Maximum" min="1" max="99999"> <br>
      <br>
      WLTP Range : <input type="number" name="minWltpRange" placeholder="Minimum" min="1" max="99999"> <input type="number" name="maxWltpRange" placeholder="Maximum" min="1" max="99999"><br>
      <br>
      Cost ($) : <input type="number" name="minCost" placeholder="Minimum" min="1" max="99999"> <input type="number" name="maxCost" placeholder="Maximum" min="1" max="9999999"><br>
      <br>
      Power : <input type="number" name="minPower" placeholder="Minimum" min="1" max="99999"> <input type="number" name="maxPower" placeholder="Maximum" min="1" max="99999"><br>
      <br>

      <input type="submit" name="button" value="Search">

    </form>

  <br><br>

    {% for ev in query %}
       <a href="/ev?key={{ev.key}}">{{ev.name}}</a> <br>
    {% endfor %}

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Electric Vehicle</title>
  </head>
  <body>
    <h1>Add Vehicles here</h1>
    <form class="" action="/add" method="post">
      Name     : <input type="text" name="name" value=""><br>
      <br>
      Manufacturer: <input type="text" name="manufacturer" value=""><br>
      <br>
      Year        : <input type="number" name="year" value=""><br>
      <br>
      Battery Size: <input type="number" name="batterySize" value=""><br>
      <br>
      WLTP Range  : <input type="number" name="wltpRange" value=""><br>
      <br>
      Cost ($)        : <input type="number" name="cost" value=""><br>
      <br>
      Power       : <input type="number" name="power" value=""><br>
      <br>

      <input type="submit" name="button" value="Add">
      <input type="submit" name="button" value="Cancel">


    </form>

  </body>
</html>
